{% extends 'flower/main.html' %}
{% load static %}
{% block container %}
    <hr   size="1" color="black">
    <div class="portfolio">
        <div class="our_portfolio">  <h1>❀ Flowers Catalog</h1> </div>
        <div class="portfolio_imgs">
            <div class="card-columns">
                {% for data in flowers %}
                    <div class="card">
                        <img src="{{ data.picture.url }}" style= "width: 90%; margin: 0 15px;" >
                        <div class="card-body">
                            <h4 class="card-title">{{ data.title }}</h4>
                            <p class="card-text">{{ data.price }}</p>
                            {% if user.is_authenticated %}
                                <a href="https://api.whatsapp.com/send?phone=87079933565" class="btn btn-link">Купить</a>
                            {% endif %}
                            {% if user.get_username == "Aliya" %}
                                <a href="{% url 'detail_art' data.id %}"> <button class="btn btn-dark" type="submit">Detail</button></a>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock container %}
